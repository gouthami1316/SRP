<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maindiv">
        <img src="google.png" alt="Google">
        <h1>Sign in</h1>
        <h3>Continue to Gmail</h3>
        <div class="inputs">
            <div class="Fields">
                <div class="Fieldset">
                    <input type="text" class="Before-FS" required="" autocomplete="off">
                    <h1 class="Fs-H"><span>Email or phone</span></h1>
                    <label class="placeholder">enter Email or phone</label>            
                </div>
            </div>    
            <div class="Fields">
                <div class="Fieldset">
                    <input type="password" class="Before-FS" required="" autocomplete="off">
                    <h1 class="Fs-H"><span>Password</span></h1>
                    <label class="placeholder">Enter Password</label>            
                </div>
            </div>    
        </div>
            <button type="submit" onclick="openpopup()">Signin</button>
            <a href="main.html"><button>Back to Main</button></a>
    </div>
    <div class="popup" id="popup">
        <img src="confirm.png">
        <h2>Login Success</h2>
        <button type="button" onclick="closepopup()">OK</button>
    </div>
    <script>
        let popup=document.getElementById("popup");    
        function openpopup(){
            popup.classList.add("open-popup");
        }
        function closepopup(){
            popup.classList.remove("open-popup");
        }
    </script>
</body>
</html>
